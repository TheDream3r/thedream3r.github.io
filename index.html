<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kostenlose Online-Konverter für ASCII, Hex, Binär und mehr">
    <meta name="keywords" content="Konverter, ASCII, Hex, Binär, Online-Tools">
    <title>Konverter-Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h5 class="sidebar-title">Konverter</h5>
                <button class="btn-close" id="sidebarToggle">&times;</button>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="showConverter('ascii-hex')">ASCII-Hex-Konverter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showConverter('decimal-binary')">Dezimal-Binär-Konverter</a>
                </li>
                <!-- Weitere Konverter hier hinzufügen -->
            </ul>
        </nav>

        <!-- Mobile Toggle Button -->
        <button class="sidebar-toggle d-lg-none" id="mobileToggle">☰ Menü</button>

        <!-- Hauptinhalt -->
        <main class="main-content">
            <div class="container my-4">
                <header class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Konverter-Tools</h1>
                </header>
                <!-- ASCII-Hex-Konverter -->
                <section id="ascii-hex" class="converter card active">
                    <div class="card-body">
                        <h2 class="card-title">ASCII zu Hex Konverter</h2>
                        <div class="mb-3">
                            <input type="text" id="asciiInput" class="form-control" placeholder="Text eingeben (ASCII)">
                            <button class="btn btn-primary mt-2" onclick="convertAsciiToHex()">Zu Hex</button>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="hexInput" class="form-control" placeholder="Hex eingeben (z.B. 48656C6C6F)">
                            <button class="btn btn-primary mt-2" onclick="convertHexToAscii()">Zu ASCII</button>
                        </div>
                        <div class="alert alert-info d-none" id="asciiHexResult" role="alert"></div>
                    </div>
                </section>
                <!-- Dezimal-Binär-Konverter -->
                <section id="decimal-binary" class="converter card">
                    <div class="card-body">
                        <h2 class="card-title">Dezimal zu Binär Konverter</h2>
                        <div class="mb-3">
                            <input type="number" id="decimalInput" class="form-control" placeholder="Dezimalzahl eingeben">
                            <button class="btn btn-primary mt-2" onclick="convertDecimalToBinary()">Zu Binär</button>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="binaryInput" class="form-control" placeholder="Binärzahl eingeben (z.B. 1010)">
                            <button class="btn btn-primary mt-2" onclick="convertBinaryToDecimal()">Zu Dezimal</button>
                        </div>
                        <div class="alert alert-info d-none" id="decimalBinaryResult" role="alert"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
